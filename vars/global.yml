---

# Global variables used in SEG HoL
ansible_httpapi_port: 443
ansible_httpapi_use_ssl: true
ansible_httpapi_validate_certs: false
ssh_port: 22
username: admin
password: 
timezone: 28

# FortiManager vars
fmg_access_token:  
fmg_adom_client: eNodeB
fmg_adom_secgw: SecGW
fmg_host: '192.168.252.60'
fmg_hostname: 'FortiManager'
fmg_sn: 

#FortiAnalyzer vars
faz_access_token: 
faz_host: '192.168.252.70'
faz_hostname: 'FortiAnalyzer'
faz_sn: 

#SecGW Vars
secgws_region1_traffic_vdom: 'SecGW-R1'
secgw_region1_group: 'SecGW-R1'
secgw_system_template_name: 'Template SecGW'
secgw_policy_package: 'PP_SecGW'

secgws:
  seg1:
    name: 'FGT-SEG-1'
    mgmtip: '192.168.252.101'
    certname: 'seg1'
    sn: 
    static_routes:
      - 
        device: agg1.10
        dst: 
          - 10.10.2.1
          - 255.255.255.255
        gateway: 10.10.1.0
        comment: 'fgsp peering via rpe11'
      - 
        device: agg2.10
        dst: 
          - 10.10.2.3
          - 255.255.255.255
        gateway: 10.10.1.2
        comment: 'fgsp peering via rpe12'
    interfaces:
      - 
        name: 'port1'
        allowaccess: ''
        mode: 'static'
      - 
        name: 'fortilink'
        status: 'down'
      - 
        name: 'Unused-Ports'
        status: 'down'
      -
        name: 'Lo1-IPSecGW'
        alias: 'IPSEC'
        description: 'IPSec Termination Endpoint'
        type: 'loopback'
        allowaccess: 'ping'
        ip: 
            - '10.20.255.1'
            - '255.255.255.255'
        ipv6: 
            ip6-allowaccess: 'ping'
            ip6-address: 'fd00::20:ff:1/128'
        vdom: 'SecGW-R1'
      -
        name: 'agg1'
        alias: 'agg1_rpe11'
        type: 'aggregate'
        vdom: 'root'
        lacp-speed: 'fast'
        member:
          - port1
          - port3
      -
        name: 'agg2'
        alias: 'agg2_rpe12'
        type: 'aggregate'
        vdom: 'root'
        lacp-speed: 'fast'
        member:
          - port2
          - port4  
      - 
        name: 'agg1.10'
        alias: 'FGSP1'
        description: "FGT-SEG1 agg1.10 to site1-PE1 agg1.10 vr: fgspsync"
        interface: 'agg1'
        allowaccess: 'ping'
        ip: 
          - '10.10.1.1'
          - '255.255.255.254'
        vdom: 'root'
        vlanid: 10
      - 
        name: 'agg2.10'
        alias: 'FGSP2'
        allowaccess: 'ping'
        description: "FGT-SEG1 agg2.10 to site1-PE2 agg1.10 vrf: fgspsync"
        interface: 'agg2'
        ip: 
            - '10.10.1.3'
            - '255.255.255.254'
        vdom: 'root'
        vlanid: 10
      - 
        name: "agg1.20"
        alias: "RAN_UNTRUST1"
        allowaccess: "ping"
        description: "FGT-SEG1 agg1.20 to site1-PE1 eth1.20 vrf: ran-untrust"
        interface: "agg1"
        ip: 
            - "10.20.1.1"
            - "255.255.255.254"
        ipv6: 
            ip6-allowaccess: "ping"
            ip6-address: "fd00::20:1:1/127"
        vdom: "SecGW-R1"
        vlanid: 20
      - 
        name: "agg2.20"
        alias: "RAN_UNTRUST2"
        description: "FGT-SEG1 agg2.20 to site1-PE2 eth1.20 vrf: ran-untrust"
        allowaccess: "ping"
        interface: "agg2"
        ip:
            - "10.20.1.3"
            - "255.255.255.254"
        ipv6: 
            ip6-allowaccess: "ping"
            ip6-address: "fd00::20:1:3/127"
        vdom: "SecGW-R1"
        vlanid: 20
      - 
        name: agg1.30
        alias: "RAN_TRUST1"
        description: "FGT-SEG1 agg1.30 to site1-PE1 eth1.30 vrf: ran-trust"
        interface: "agg1"
        allowaccess: "ping"
        ip: 
            - "10.30.1.1"
            - "255.255.255.254"
        ipv6: 
            ip6-allowaccess: "ping"
            ip6-address: "fd00::30:1:1/127"
        vdom: "SecGW-R1"
        vlanid: 30 
      - 
        name: "agg2.30"
        alias: "RAN_TRUST2"
